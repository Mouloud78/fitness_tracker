<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input type="email" matInput ngModule name="email" email required />
    </mat-form-field>
    <mat-form-field hintLabel="Sh  ould be at least 6 characters long.">
      <mat-label>Your password</mat-label>
      <input
        type="password"
        matInput
        ngModule
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6 </mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
